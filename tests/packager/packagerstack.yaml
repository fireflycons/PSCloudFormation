AWSTemplateFormatVersion: '2010-09-09'
Description: Packager test
Parameters:
  RuntimeVersion:
    Type: String
    'DefaultValue:': python3.6
Resources:
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BodyS3Location: ./restapi.json
  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Command:
        ScriptLocation: ./gluejob.py
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code: ./lambda.py
      Runtime: !Sub 'RuntimeVersion'
