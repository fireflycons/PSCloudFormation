AWSTemplateFormatVersion: '2010-09-09'
Description: ''
Parameters:
  RuntimeVersion:
    Type: String
    Default: nodejs8.10
Resources:
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code: lambdasimple.js
      Runtime: !Sub 'RuntimeVersion'
      Handler: lambdasimple.handler
      Role: !Ref 'LambdaRole'
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: ''
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
