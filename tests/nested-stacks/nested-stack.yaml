AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ParameterName:
    Type: String
Resources:
    BasicParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub "/pscloudformation/test/${ParameterName}"
        Type: String
        Value: date
        Description: SSM Parameter for running date command.
        AllowedPattern: "^[a-zA-Z]{1,10}$"