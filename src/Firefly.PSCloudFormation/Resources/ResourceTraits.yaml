- Group: all
  Resources:
    - Resource: all                   # Common traits for all resources - merged with specific resources.
      NonBlockTypeAttributes:         # Emiited as e.g. 'tags = {}'' (rather than 'tags {}'')
        - tags
      UnconfigurableAttributes:       # State properties that have no HCL equivalent, because they are computed.
        - '*arn'                      # Wildcard attribute name match, so no attributes ending in 'arn' will be emitted anywhere 
        - 'id'
        - 'owner_id'
        - 'unique_id'
        - '*_date'
        - tags_all
        - timeouts
      RequiredAttributes: []          # Must be present in HCL, even if null or empty
      DefaultValues: {}               # Values to set if state value is null
      ConflictingArguments: []        # Where aruments confict. choose the first from this list.
- Group: API Gateway
  Resources:
    - Resource: aws_api_gateway_rest_api
      UnconfigurableAttributes:
        - lambda_permission
    - Resource: aws_api_gateway_api_key
      UnconfigurableAttributes:
        - value
    - Resource: aws_api_gateway_domain_name
      UnconfigurableAttributes:
        - cloudfront_domain_name
        - regional_domain_name
    - Resource: aws_api_gateway_resource
      UnconfigurableAttributes:
        - path
    - Resource: aws_api_gateway_usage_plan_key
      UnconfigurableAttributes:
        - name
        - value
    - Resource: aws_api_gateway_stage
      UnconfigurableAttributes:
        - invoke_url
        - lambda_permissions
- Group: Autoscaling
  Resources:
    - Resource: aws_autoscaling_group
      ConflictingArguments:
        - - vpc_zone_identifier
          - availability_zones
- Group: CloudFront
  Resources:
    - Resource: aws_cloudfront_distribution
      UnconfigurableAttributes:
        - trusted_key_groups
        - trusted_signers
        - caller_reference
        - etag
        - status
        - in_progress_validation_batches
        - domain_name
- Group: Cognito
  Resources:
    - Resource: aws_cognito_user_pool
      UnconfigurableAttributes:
        - domain
        - endpoint
        - estimated_number_of_users
      ConflictingArguments:
        - - verification_message_template
          - email_verification_message
          - email_verification_subject
- Group: EC2
  Resources:
    - Resource: aws_instance
      UnconfigurableAttributes:
        - instance_state
        - private_dns
        - device_name
- Group: EFS
  Resources:
    - Resource: aws_efs_file_system
      UnconfigurableAttributes:
        - size_in_bytes
        - dns_name
        - number_of_mount_targets
    - Resource: aws_efs_mount_target
      UnconfigurableAttributes:
        - availability_zone_name
        - dns_name
        - mount_target_dns_name
        - ip_address
- Group: Lambda
  Resources:
    - Resource: aws_lambda_function
      UnconfigurableAttributes:
        - last_modified
        - source_code_size
        - version
- Group: RDS
  Resources:
    - Resource: aws_db_instance
      UnconfigurableAttributes:
        - latest_restorable_time
        - address
        - endpoint
        - engine_version_actual
        - status
- Group: Route53
  Resources:
    - Resource: aws_route53_record
      UnconfigurableAttributes:
        - fqdn
      ConflictingArguments:
        - - alias
          - ttl
- Group: S3
  Resources:
    - Resource: aws_s3_bucket
      UnconfigurableAttributes:
        - bucket_domain_name
        - bucket_regional_domain_name
        - region
        - private_dns
        - device_name
      DefaultValues:
        acl: private
        force_destroy: false
    - Resource: aws_s3_bucket_policy
      RequiredAttributes:
        - policy
- Group: SecretsManager
  Resources:
    - Resource: aws_secretsmanager_secret
      UnconfigurableAttributes:
        - rotation_enabled
- Group: SSM
  Resources:
    - Resource: aws_sssm_parameter
      UnconfigurableAttributes:
        - version
- Group: VPC
  Resources:
    - Resource: aws_security_group
      NonBlockTypeAttributes:
        - ingress
        - egress
      RequiredAttributes:
        - ingress.#.*
        - egress.#.*
    - Resource: aws_route
      UnconfigurableAttributes:
        - origin
        - state
    - Resource: aws_route_table
      NonBlockTypeAttributes:
        - route
      RequiredAttributes:
        - route.#.carrier_gateway_id
        - route.#.cidr_block
        - route.#.destination_prefix_list_id
        - route.#.egress_only_gateway_id
        - route.#.gateway_id
        - route.#.instance_id
        - route.#.ipv6_cidr_block
        - route.#.local_gateway_id
        - route.#.nat_gateway_id
        - route.#.network_interface_id
        - route.#.transit_gateway_id
        - route.#.vpc_endpoint_id
        - route.#.vpc_peering_connection_id
    - Resource: aws_vpc
      UnconfigurableAttributes:
        - '*_id'
    - Resource: aws_vpc_peering_connection
      UnconfigurableAttributes:
        - accept_status
