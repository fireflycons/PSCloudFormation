environment:
  NuGetApiKey:
    secure: ZwF65Rl156oMAenHhi8BAY0LySWhhjDvNNt91dpU7D5N88E8ToZyZHCziktv7sz3
  APPVEYOR_SSH_KEY: ssh-rsa 
  DISABLE_LOCALSTACK: true

image:
  - Visual Studio 2019
  - Ubuntu

install:
  - ps: . ./build/cfn-flip-install.ps1
  - ps: . ./build/psdeploy-install.ps1

# Does the whole process
test_script:
  - ps: . ./build.ps1 -Task BuildAppVeyor

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /NO_CI.*|updated readme.*|update readme.*s/

# No 'build' phase per-se
build: false
